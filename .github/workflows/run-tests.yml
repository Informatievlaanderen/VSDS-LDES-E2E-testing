name: Run Cypress Tests

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  run-test:
    strategy:
      fail-fast: false
      matrix:
        tags: [ 
          "@test-001 and @ldio",
          "@test-001 and @nifi",
          "@test-003 and @ldio",
          "@test-003 and @nifi",
          "@test-007 and @ldio",
          "@test-007 and @nifi",
          "@test-013",
          "@test-014 and @ldio",
          "@test-014 and @nifi",
          "@test-015",
          "@test-016",
          "@test-017",
          "@test-018",
          "@test-019 and @ingestion and @formats",
          "@test-019 and @consumption and @naming-strategy",
          "@test-019 and @consumption and @formats",
          "@test-019 and @consumption and @cors",
          "@test-019 and @consumption and @cacheability",
          "@test-019 and @consumption and @compression",
          "@test-019 and @consumption and @caching",
          "@test-020 and @ldio",
          "@test-020 and @nifi",
          "@test-021 and @ldio",
          "@test-021 and @nifi",
          "@test-023",
          "@test-024 and @ldio",
          "@test-024 and @nifi"
          # "@test-025", # BROKEN
          "@test-026",
          "@test-032 and @ldio",
          "@test-032 and @nifi",
          "@test-033 and @ldio",
          "@test-033 and @nifi",
        ]
    
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize Test Context
        run: sudo ./init-test-context.sh
        shell: bash

      - name: Test
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_TAGS: ${{ matrix.tags }}
      
      - name: Log Running Container Logs
        if: '!cancelled()'
        run: ./log-running-containers.sh
        shell: bash

