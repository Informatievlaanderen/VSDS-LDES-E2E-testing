server:
  port: 8080
orchestrator:
  pipelines:
    - name: ldes-client
      description: A demo of the Ldes Client
      input:
        name: be.vlaanderen.informatievlaanderen.ldes.ldi.client.LdioLdesClient
        config:
          url: http://ldes-server-simulator/api/v1/ldes/mobility-hindrances
          state: MEMORY
          keepState: false
          # sourceFormat: application/ld+json
          # expiration-interval: 604800
          # polling-interval: 60
          # endpoint-behaviour: "STOPPING"
        adapter:
          name: "be.vlaanderen.informatievlaanderen.ldes.ldi.RdfAdapter"
      transformers:
        []
      outputs:
        - name: be.vlaanderen.informatievlaanderen.ldes.ldio.LdioConsoleOut
          config:
            content-type: application/n-quads
            