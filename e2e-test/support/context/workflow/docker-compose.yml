services:
  nifi-workflow:
    image: ghcr.io/informatievlaanderen/ldes-workbench-nifi:${LDES_WORKBENCH_NIFI_TAG}
    container_name: ${USECASE_NAME:-workflow}_ldes-workbench-nifi
    env_file:
      - env.workflow
    ports:
      - ${NIFI_UI_PORT}:8443
      - ${NIFI_WORKFLOW_LISTEN_PORT}:9005
    volumes:
      - type: bind
        source: ${NIFI_DATA_FOLDER}
        target: /mnt/data
    networks:
      - ldes
networks:
  ldes:
    name: ${USECASE_NAME:-workflow}_network
