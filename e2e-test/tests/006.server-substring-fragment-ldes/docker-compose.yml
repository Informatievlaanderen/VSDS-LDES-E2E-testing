version: '3.3'
services:

  json-data-generator:
    container_name: ${USECASE_NAME:-grar-context}_json-data-generator
    image: ghcr.io/informatievlaanderen/json-data-generator:${JSON_DATA_GENERATOR_TAG:-latest}
    environment:
      - TARGETURL=http://node-red-workflow:1880/grar/addresses
      - SILENT=${JSON_DATA_GENERATOR_SILENT:-false}
      - CRON=${JSON_DATA_GENERATOR_CRON:-* * * * * *}
      - TEMPLATEFILE=${JSON_DATA_GENERATOR_TEMPLATEFILE:-/tmp/data/address.template.json}
      - MAPPINGFILE=${JSON_DATA_GENERATOR_MAPPINGFILE:-/tmp/data/address.mapping.json}
      - TEMPLATE=${JSON_DATA_GENERATOR_TEMPLATE:-}
      - MAPPING=${JSON_DATA_GENERATOR_MAPPING:-}
    volumes:
      - ./data/address.template.json:/tmp/data/address.template.json:ro
      - ./data/address.mapping.json:/tmp/data/address.mapping.json:ro
    networks:
      - ldes
    profiles:
      - delay-started

  node-red-workflow:
    container_name: ${USECASE_NAME:-grar-context}_node-red-workflow
    image: nodered/node-red:${NODE_RED_TAG:-latest}
    volumes:
      - ./data/node-red:/data:rw
    ports:
      - ${NODE_RED_PORT:-1880}:1880
    networks:
      - ldes

  ldio-workflow:
    container_name: ${USECASE_NAME:-grar-context}_ldio-workflow
    image: ghcr.io/informatievlaanderen/ldi-orchestrator:${LDI_ORCHESTRATOR_TAG:-latest}
    volumes:
      - ./ldio-workflow.config.yml:/application.yml:ro
    networks:
      - ldes

  ldes-mongodb:
    container_name: ${USECASE_NAME:-grar-context}_ldes-mongodb
    image: mongo:${MONGODB_TAG:-latest}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    networks:
      - ldes

  ldes-server:
    container_name: ${USECASE_NAME:-grar-context}_ldes-server
    image: ghcr.io/informatievlaanderen/ldes-server:${LDES_SERVER_TAG:-latest}
    environment:
      - MONGOCK_MIGRATIONSCANPACKAGE_0=be.vlaanderen.informatievlaanderen.ldes.server.infra.mongo.mongock.changeset1
      - MANAGEMENT_TRACING_ENABLED=False
      - SIS_DATA=/tmp
      - SPRING_DATA_MONGODB_URI=mongodb://ldes-mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=grar
      - LDES_HOSTNAME=http://localhost:${LDES_SERVER_PORT:-8080}
      - LDES_COLLECTIONNAME=addresses
      - LDES_SHAPE=
      - LDES_TIMESTAMPPATH=http://www.w3.org/ns/prov#generatedAtTime
      - LDES_VERSIONOF=http://purl.org/dc/terms/isVersionOf
      - LDES_MEMBERTYPE=https://data.vlaanderen.be/ns/adres#Adres
      - VIEWS_0_NAME=by-name
      - VIEWS_0_FRAGMENTATIONS_0_NAME=substring
      - VIEWS_0_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
      - VIEWS_0_FRAGMENTATIONS_0_CONFIG_FRAGMENTERPROPERTY=https://data.vlaanderen.be/ns/adres#volledigAdres
      # Additional view time-based
      - VIEWS_1_NAME=by-time
      - VIEWS_1_FRAGMENTATIONS_0_NAME=timebased
      - VIEWS_1_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
      # Additional view geo-spatial
      - VIEWS_2_NAME=by-location-and-time
      - VIEWS_2_FRAGMENTATIONS_0_NAME=geospatial
      - VIEWS_2_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
      - VIEWS_2_FRAGMENTATIONS_0_CONFIG_FRAGMENTERPROPERTY=http://www.opengis.net/ont/geosparql#asGML
      - VIEWS_2_FRAGMENTATIONS_0_CONFIG_MAXZOOMLEVEL=${GEOSPATIAL_MAXZOOMLEVEL:-13}
      - VIEWS_2_FRAGMENTATIONS_1_NAME=timebased
      - VIEWS_2_FRAGMENTATIONS_1_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
    volumes:
      - ../../data/epsg:/tmp/Databases:rw
    ports:
      - ${LDES_SERVER_PORT:-8080}:8080
    networks:
      - ldes
    depends_on:
      - ldes-mongodb

  mongodb-rest-api:
    container_name: ${USECASE_NAME:-grar-context}_mongodb-rest-api
    image: ghcr.io/informatievlaanderen/mongodb-rest-api:${MONGODB_REST_API_TAG:-latest}
    environment:
      - SILENT=false
      - CONNECTION_URI=mongodb://ldes-mongodb:27017
    ports:
      - ${MONGODB_REST_API_PORT:-9019}:80
    networks:
      - ldes

networks:
  ldes:
    name: ${USECASE_NAME:-grar-context}_network
