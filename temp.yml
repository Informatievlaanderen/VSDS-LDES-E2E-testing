
  nifi-workbench:
    container_name: ${USECASE_NAME:-client-replicate-ldes}_nifi-workbench
    image: apache/nifi:${NIFI_TAG:-2.0.0-M4}
    environment:
      - SINGLE_USER_CREDENTIALS_USERNAME=${NIFI_USER}
      - SINGLE_USER_CREDENTIALS_PASSWORD=${NIFI_PWD}
    volumes:
      - ../../data/scripts/nifi-env.sh:/opt/nifi/nifi-current/bin/nifi-env.sh:ro
      - ../../_nifi-workbench/nar-ext:/opt/nifi/nifi-current/nar_extensions:rw
    ports:
      - 8443:8443
    networks:
      - ldes
    profiles:
      - delay-started
