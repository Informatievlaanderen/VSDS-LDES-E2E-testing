services:

  ldes-server-simulator:
    image: ghcr.io/informatievlaanderen/ldes-server-simulator:${LDES_SERVER_SIMULATOR_TAG:-latest}
    container_name: ${USECASE_NAME:-gipod-replicate-ldes}_ldes-server-simulator
    environment:
      - BASEURL=http://ldes-server-simulator
    ports:
      - ${LDES_SERVER_SIMULATOR_PORT:-9011}:80
    networks:
      - ldes

  ldio-workflow:
    container_name: ${USECASE_NAME:-gipod-replicate-ldes}_ldio-workflow
    image: ghcr.io/informatievlaanderen/ldi-orchestrator:${LDI_ORCHESTRATOR_TAG:-latest}
    volumes:
      - ./ldio-workflow.config.yml:/ldio/application.yml:ro
    networks:
      - ldes
    profiles:
      - delay-started

  test-message-sink:
    image: ghcr.io/informatievlaanderen/test-message-sink:${TEST_MESSAGE_SINK_TAG:-latest}
    container_name: ${USECASE_NAME:-gipod-replicate-ldes}_test-message-sink
    environment:
      - SILENT=false
      - MEMORY=false
      - CONNECTION_URI=mongodb://ldes-mongodb:27017
      - SILENT=${TEST_MESSAGE_SINK_SILENT:-true}
      - DATABASE_NAME=gipod
      - COLLECTION_NAME=mobility-hindrances
      - MEMBER_TYPE=https://data.vlaanderen.be/ns/mobiliteit#Mobiliteitshinder
    ports:
      - ${TEST_MESSAGE_SINK_PORT:-9003}:80
    networks:
      - ldes

  ldes-mongodb:
    container_name: ${USECASE_NAME:-gipod-replicate-ldes}_ldes-mongodb
    image: mongo:${MONGODB_TAG:-latest}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    networks:
      - ldes

networks:
  ldes:
    name: ${USECASE_NAME:-gipod-replicate-ldes}_network
