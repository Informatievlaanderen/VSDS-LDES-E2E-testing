version: '3.3'
services:

  test-message-generator:
    container_name: ${USECASE_NAME:-grar-context}_test-message-generator
    image: ghcr.io/informatievlaanderen/test-message-generator:${TEST_MESSAGE_GENERATOR_TAG:-latest}
    environment:
      - TARGETURL=http://node-red-workflow:1880/grar/addresses
      - SILENT=${JSON_DATA_GENERATOR_SILENT:-false}
      - CRON=${JSON_DATA_GENERATOR_CRON:-* * * * * *}
      - TEMPLATEFILE=${JSON_DATA_GENERATOR_TEMPLATEFILE:-/tmp/data/address.template.json}
      - MIMETYPE=${JSON_DATA_GENERATOR_MIMETYPE:-application/json}
    volumes:
      - ./data/address.template.json:/tmp/data/address.template.json:ro
    networks:
      - ldes
    profiles:
      - delay-started

  node-red-workflow:
    container_name: ${USECASE_NAME:-grar-context}_node-red-workflow
    image: nodered/node-red:${NODE_RED_TAG:-latest}
    volumes:
      - ./data/node-red:/data:rw
    ports:
      - ${NODE_RED_PORT:-1880}:1880
    networks:
      - ldes

  ldio-workbench:
    container_name: ${USECASE_NAME:-grar-context}_ldio-workbench
    image: ghcr.io/informatievlaanderen/ldi-orchestrator:${LDI_ORCHESTRATOR_TAG:-latest}
    volumes:
      - ./ldio-workflow.config.yml:/ldio/application.yml:ro
    networks:
      ldes:
        aliases:
          - ldes-workbench
    profiles:
      - delay-started
  
  nifi-workbench:
    container_name: ${USECASE_NAME:-grar-context}_nifi-workbench
    image: ghcr.io/informatievlaanderen/ldi-workbench-nifi:${LDI_WORKBENCH_NIFI_TAG:-latest}
    environment:
      - NIFI_WEB_HTTP_PORT=${NIFI_UI_PORT:-8000}
    volumes:
      - ../../data/scripts/nifi-env.sh:/opt/nifi/nifi-current/bin/nifi-env.sh:ro
    ports:
      - ${NIFI_UI_PORT:-8000}:${NIFI_UI_PORT:-8000}
    networks:
      ldes:
        aliases:
          - ldes-workbench
    profiles:
      - delay-started

  ldes-mongodb:
    container_name: ${USECASE_NAME:-grar-context}_ldes-mongodb
    image: mongo:${MONGODB_TAG:-latest}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    networks:
      - ldes

  ldes-server:
    container_name: ${USECASE_NAME:-grar-context}_ldes-server
    image: ghcr.io/informatievlaanderen/ldes-server:${LDES_SERVER_TAG:-latest}
    environment:
      - SIS_DATA=/tmp
    volumes:
      - ./config/ldes-server.config.yml:/application.yml:ro
      - ../../data/epsg:/tmp/Databases:rw
    ports:
      - ${LDES_SERVER_PORT:-8080}:8080
    networks:
      - ldes
    depends_on:
      - ldes-mongodb

  mongodb-rest-api:
    container_name: ${USECASE_NAME:-grar-context}_mongodb-rest-api
    image: ghcr.io/informatievlaanderen/mongodb-rest-api:${MONGODB_REST_API_TAG:-latest}
    environment:
      - SILENT=false
      - CONNECTION_URI=mongodb://ldes-mongodb:27017
    ports:
      - ${MONGODB_REST_API_PORT:-9019}:80
    networks:
      - ldes

networks:
  ldes:
    name: ${USECASE_NAME:-grar-context}_network
