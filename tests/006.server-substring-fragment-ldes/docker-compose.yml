version: '3.3'
services:

  test-message-generator:
    container_name: ${USECASE_NAME:-grar-context}_test-message-generator
    image: ghcr.io/informatievlaanderen/test-message-generator:${TEST_MESSAGE_GENERATOR_TAG:-latest}
    environment:
      - TARGETURL=http://node-red-workflow:1880/grar/addresses
      - SILENT=${JSON_DATA_GENERATOR_SILENT:-false}
      - CRON=${JSON_DATA_GENERATOR_CRON:-* * * * * *}
      - TEMPLATEFILE=${JSON_DATA_GENERATOR_TEMPLATEFILE:-/tmp/data/address.template.json}
      - MIMETYPE=${JSON_DATA_GENERATOR_MIMETYPE:-application/json}
    volumes:
      - ./data/address.template.json:/tmp/data/address.template.json:ro
    networks:
      - ldes
    profiles:
      - delay-started

  node-red-workflow:
    container_name: ${USECASE_NAME:-grar-context}_node-red-workflow
    image: nodered/node-red:${NODE_RED_TAG:-latest}
    volumes:
      - ./data/node-red:/data:rw
    ports:
      - ${NODE_RED_PORT:-1880}:1880
    networks:
      - ldes

  ldio-workbench:
    container_name: ${USECASE_NAME:-grar-context}_ldio-workbench
    image: ghcr.io/informatievlaanderen/ldi-orchestrator:${LDI_ORCHESTRATOR_TAG:-latest}
    volumes:
      - ./ldio-workflow.config.yml:/ldio/application.yml:ro
    networks:
      ldes:
        aliases:
          - ldes-workbench
    profiles:
      - delay-started
  
  nifi-workbench:
    container_name: ${USECASE_NAME:-grar-context}_nifi-workbench
    image: ghcr.io/informatievlaanderen/ldi-workbench-nifi:${LDI_WORKBENCH_NIFI_TAG:-latest}
    environment:
      - NIFI_WEB_HTTP_PORT=${NIFI_UI_PORT:-8000}
    ports:
      - ${NIFI_UI_PORT:-8000}:${NIFI_UI_PORT:-8000}
    networks:
      ldes:
        aliases:
          - ldes-workbench
    profiles:
      - delay-started

  ldes-mongodb:
    container_name: ${USECASE_NAME:-grar-context}_ldes-mongodb
    image: mongo:${MONGODB_TAG:-latest}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    networks:
      - ldes

  ldes-server:
    container_name: ${USECASE_NAME:-grar-context}_ldes-server
    image: ghcr.io/informatievlaanderen/ldes-server:${LDES_SERVER_TAG:-latest}
    environment:
      - MONGOCK_MIGRATIONSCANPACKAGE_0=be.vlaanderen.informatievlaanderen.ldes.server.infra.mongo.mongock.changeset1
      - MANAGEMENT_TRACING_ENABLED=False
      - SIS_DATA=/tmp
      - SPRING_DATA_MONGODB_URI=mongodb://ldes-mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=grar
      - COLLECTIONS_0_HOSTNAME=http://localhost:${LDES_SERVER_PORT:-8080}
      - COLLECTIONS_0_COLLECTIONNAME=addresses
      - COLLECTIONS_0_SHAPE=
      - COLLECTIONS_0_TIMESTAMPPATH=http://www.w3.org/ns/prov#generatedAtTime
      - COLLECTIONS_0_VERSIONOF=http://purl.org/dc/terms/isVersionOf
      - COLLECTIONS_0_MEMBERTYPE=https://data.vlaanderen.be/ns/adres#Adres
      - COLLECTIONS_0_VIEWS_0_NAME=by-name
      - COLLECTIONS_0_VIEWS_0_FRAGMENTATIONS_0_NAME=substring
      - COLLECTIONS_0_VIEWS_0_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
      - COLLECTIONS_0_VIEWS_0_FRAGMENTATIONS_0_CONFIG_FRAGMENTERPROPERTY=https://data.vlaanderen.be/ns/adres#volledigAdres
      # Additional view time-based
      - COLLECTIONS_0_VIEWS_1_NAME=by-time
      - COLLECTIONS_0_VIEWS_1_FRAGMENTATIONS_0_NAME=timebased
      - COLLECTIONS_0_VIEWS_1_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
      # Additional view geo-spatial
      - COLLECTIONS_0_VIEWS_2_NAME=by-location-and-time
      - COLLECTIONS_0_VIEWS_2_FRAGMENTATIONS_0_NAME=geospatial
      - COLLECTIONS_0_VIEWS_2_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
      - COLLECTIONS_0_VIEWS_2_FRAGMENTATIONS_0_CONFIG_FRAGMENTERPROPERTY=http://www.opengis.net/ont/geosparql#asGML
      - COLLECTIONS_0_VIEWS_2_FRAGMENTATIONS_0_CONFIG_MAXZOOMLEVEL=${GEOSPATIAL_MAXZOOMLEVEL:-13}
      - COLLECTIONS_0_VIEWS_2_FRAGMENTATIONS_1_NAME=timebased
      - COLLECTIONS_0_VIEWS_2_FRAGMENTATIONS_1_CONFIG_MEMBERLIMIT=${LDES_SERVER_MEMBERLIMIT:-10}
    volumes:
      - ../../data/epsg:/tmp/Databases:rw
    ports:
      - ${LDES_SERVER_PORT:-8080}:8080
    networks:
      - ldes
    depends_on:
      - ldes-mongodb

  mongodb-rest-api:
    container_name: ${USECASE_NAME:-grar-context}_mongodb-rest-api
    image: ghcr.io/informatievlaanderen/mongodb-rest-api:${MONGODB_REST_API_TAG:-latest}
    environment:
      - SILENT=false
      - CONNECTION_URI=mongodb://ldes-mongodb:27017
    ports:
      - ${MONGODB_REST_API_PORT:-9019}:80
    networks:
      - ldes

networks:
  ldes:
    name: ${USECASE_NAME:-grar-context}_network
