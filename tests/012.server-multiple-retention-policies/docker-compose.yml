version: '3.3'
services:

  ldes-server:
    container_name: ${USECASE_NAME:-basic-retention}-ldes-server
    image: ghcr.io/informatievlaanderen/ldes-server:${LDES_SERVER:-latest}
    environment:
      - MONGOCK_MIGRATIONSCANPACKAGE_0=be.vlaanderen.informatievlaanderen.ldes.server.infra.mongo.mongock.changeset1
      - MANAGEMENT_TRACING_ENABLED=False
      - SIS_DATA=/tmp
      - SPRING_DATA_MONGODB_DATABASE=gipod
      - SPRING_DATA_MONGODB_HOST=ldes-mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - LDES-SERVER_HOST-NAME=http://localhost:${LDES_SERVER_PORT:-8080}
    volumes:
      - ../../data/epsg:/tmp/Databases:rw
    ports:
      - ${LDES_SERVER_PORT:-8080}:8080
    networks:
      - ldes
    depends_on:
      - ldes-mongodb

  first-test-message-generator:
    container_name: ${USECASE_NAME:-basic-retention}_first-test-message-generator
    image: ghcr.io/informatievlaanderen/test-message-generator:${MEMBER_GENERATOR_TAG:-latest}
    environment:
      - TEMPLATE=[{"@id":"http://example.org/id{{index}}","@type":["http://example.org/id"],"http://example.org/modifiedAt":[{"@value":"{{timestamp}}","@type":"http://www.w3.org/2001/XMLSchema#dateTime"}],"http://example.org/isVersionOf":[{"@value":"version"}]}]
      - TARGETURL=http://basic-retention-ldes-server:${LDES_SERVER_PORT:-8080}/mobility-hindrances
      - MIMETYPE=application/json-ld
    networks:
      - ldes
    profiles:
      - delayed-started

  second-test-message-generator:
    container_name: ${USECASE_NAME:-basic-retention}_second-test-message-generator
    image: ghcr.io/informatievlaanderen/test-message-generator:${MEMBER_GENERATOR_TAG:-latest}
    environment:
      - TEMPLATE=[{"@id":"http://example.org/id{{index}}","@type":["http://example.org/id"],"http://example.org/modifiedAt":[{"@value":"{{timestamp}}","@type":"http://www.w3.org/2001/XMLSchema#dateTime"}],"http://example.org/isVersionOf":[{"@value":"other-version"}]}]
      - TARGETURL=http://basic-retention-ldes-server:${LDES_SERVER_PORT:-8080}/mobility-hindrances
      - MIMETYPE=application/json-ld
    networks:
      - ldes
    profiles:
      - delayed-started

  ldes-mongodb:
    container_name: ${USECASE_NAME:-basic-retention}_ldes-mongodb
    image: mongo:${MONGODB_TAG:-latest}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    networks:
      - ldes

  mongodb-rest-api:
    container_name: ${USECASE_NAME:-basic-retention}_mongodb-rest-api
    image: ghcr.io/informatievlaanderen/mongodb-rest-api:${MONGODB_REST_API_TAG:-latest}
    environment:
      - SILENT=false
      - CONNECTION_URI=mongodb://ldes-mongodb:27017
    ports:
      - ${MONGODB_REST_API_PORT:-9019}:80
    networks:
      - ldes

networks:
  ldes:
    name: ${USECASE_NAME:-basic-retention}_network
