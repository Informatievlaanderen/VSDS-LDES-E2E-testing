server:
  port: 8080
orchestrator:
  pipelines:
    - name: ldes-cli
      description: "This pipeline uses an LDES client to read an existing LDES and send the members as N-Quads to the console output"
      input:
        name: be.vlaanderen.informatievlaanderen.ldes.ldi.client.LdioLdesClient
        config:
          url: http://ldes-server-simulator/api/v1/ldes/mobility-hindrances
      outputs:
        - name: be.vlaanderen.informatievlaanderen.ldes.ldio.LdioConsoleOut
          config:
            rdf-writer:
              content-type: application/n-quads
