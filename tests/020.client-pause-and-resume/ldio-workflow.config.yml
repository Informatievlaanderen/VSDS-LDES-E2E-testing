server:
  port: 8080
orchestrator:
  pipelines:
    - name: ldes-cli
      description: "This pipeline uses an LDES client to read an existing LDES and send the members as N-Quads to the console output"
      input:
        name: be.vlaanderen.informatievlaanderen.ldes.ldi.client.LdioLdesClient
        adapter:
          name: be.vlaanderen.informatievlaanderen.ldes.ldi.RdfAdapter
        config:
          url: http://ldes-server-simulator/ldes/occupancy
          state: sqlite
          keep-state: true
      outputs:
        - name: be.vlaanderen.informatievlaanderen.ldes.ldio.LdioHttpOut
          config:
            endpoint: http://test-message-sink/member
            rdf-writer:
              content-type: application/n-quads
