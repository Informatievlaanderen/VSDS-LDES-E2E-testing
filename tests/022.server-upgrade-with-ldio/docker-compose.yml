version: '3.3'
services:

  test-message-generator:
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_test-message-generator
    image: ghcr.io/informatievlaanderen/test-message-generator:${TEST_MESSAGE_GENERATOR_TAG:-latest}
    environment:
      - TARGETURL=http://ldio-workbench:8080/pipeline
      - SILENT=false
      - CRON=* * * * * *
      - TEMPLATEFILE=/tmp/data/device.template.json
      - MIMETYPE=application/ld+json
    volumes:
      - ./data/device.template.json:/tmp/data/device.template.json:ro
    networks:
      - ldes
    profiles:
      - delay-started

  ldio-workbench:
    image: ghcr.io/informatievlaanderen/ldi-orchestrator:${LDI_ORCHESTRATOR_TAG:-latest}
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_ldio-workbench
    environment:
      - SPRING_CONFIG_NAME=application
      - SPRING_CONFIG_LOCATION=/config/
    volumes:
      - ./ldio-config.yml:/config/application.yml:ro
    networks:
      - ldes
    ports:
      - 8081:8080

  ldes-mongodb:
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_ldes-mongodb
    image: mongo:${MONGODB_TAG:-latest}
    ports:
      - ${MONGODB_PORT:-27017}:27017
    networks:
      - ldes

  old-ldes-server:
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_old-ldes-server
    # NOTE: because the old server 20221107t0923 did not yet support MacOS,
    #       we need to use the version 20230405T0843 which is based on the
    #       20221107t0923 code base but adds a docker image for ARM64.
    image: ghcr.io/informatievlaanderen/ldes-server:${LDES_OLD_SERVER_TAG:-20230405T0843}
    environment:
      - MANAGEMENT_TRACING_ENABLED=False
      - SIS_DATA=/tmp
      - SPRING_DATA_MONGODB_HOST=ldes-mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=iow_devices
      - LDES_HOSTNAME=http://localhost:8080
      - LDES_COLLECTIONNAME=devices
      - LDES_SHAPE=
      - LDES_TIMESTAMPPATH=http://www.w3.org/ns/prov#generatedAtTime
      - LDES_VERSIONOF=http://purl.org/dc/terms/isVersionOf
      - LDES_MEMBERTYPE=https://uri.etsi.org/ngsi-ld/default-context/Device
      - VIEWS_0_NAME=devices-by-time
      - VIEWS_0_FRAGMENTATIONS_0_NAME=timebased
      - VIEWS_0_FRAGMENTATIONS_0_CONFIG_MEMBERLIMIT=25
    ports:
      - 8080:8080
    networks:
      ldes:
        aliases:
          - ldes-server
    depends_on:
      - ldes-mongodb

  new-ldes-server:
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_new-ldes-server
    image: ghcr.io/informatievlaanderen/ldes-server:${LDES_SERVER_TAG:-latest}
    environment:
      - SIS_DATA=/tmp
    volumes:
      - ./config/new-ldes-server.config.yml:/application.yml:ro
      - ../../data/epsg:/tmp/Databases:rw
    ports:
      - 8080:8080
    networks:
      ldes:
        aliases:
          - ldes-server
    depends_on:
      - ldes-mongodb
    profiles:
      - delay-started

  mongodb-rest-api:
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_mongodb-rest-api
    image: ghcr.io/informatievlaanderen/mongodb-rest-api:${MONGODB_REST_API_TAG:-latest}
    environment:
      - SILENT=false
      - CONNECTION_URI=mongodb://ldes-mongodb:27017
    ports:
      - ${MONGODB_REST_API_PORT:-9019}:80
    networks:
      - ldes

  ldes-list-fragments:
    container_name: ${USECASE_NAME:-upgrade-server-using-ldio}_ldes-list-fragments
    image: ghcr.io/informatievlaanderen/ldes-list-fragments:${LDES_LIST_FRAGMENTS_TAG:-latest}
    environment:
      - SILENT=false
      - FOLLOW=http://localhost:8080/devices/devices-by-time
    # use the network stack of the new-ldes-server service so that 
    # localhost refers to new-ldes-server and we can follow the LDES stream
    network_mode: service:new-ldes-server
    profiles:
      - delay-started

networks:
  ldes:
    name: ${USECASE_NAME:-upgrade-server-using-ldio}_network
