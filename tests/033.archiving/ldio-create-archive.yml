server:
  port: 8080
orchestrator:
  pipelines:
    - name: create-archive
      description: "This pipeline uses an LDES client to read an existing LDES and send the members to a file archive."
      input:
        name: be.vlaanderen.informatievlaanderen.ldes.ldi.client.LdioLdesClient
        adapter:
          name: be.vlaanderen.informatievlaanderen.ldes.ldi.RdfAdapter
        config:
          url: http://ldes-server-simulator/ldes/occupancy
      outputs:
        - name: be.vlaanderen.informatievlaanderen.ldes.ldio.LdioFileOut
          config:
            archive-root-dir: /tmp/archive
            timestamp-path: http://purl.org/dc/terms/modified